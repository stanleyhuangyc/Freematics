<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Freematics Hub Data Feed Simulator</title>
<meta name="viewport" content="width=800" />
<style>
body { font-family:Tahoma, Geneva, sans-serif; font-size:medium; margin:0; background-color:#111; color:#FFF; overflow:hidden }
.blank { width: 120px; text-align:center }
.sim { width:800px; }
li { line-height:30px; }
input { border:thin; font-size:large;}
textarea{ border:thin; font-size:large; width:780px; margin-left:10px; margin-right:10px; margin-bottom:20px}
</style>
<script language="javascript" src="config.js"></script>
<script language="javascript" src="defines.js"></script>
<script language="javascript" src="datafeed.js"></script>
<script language="javascript" src="simulator.js"></script>
</head>
<body onload="SIM.init()" onunload="SIM.stop()">
<div class="sim">
	<h1 align="center">Freematics Hub Data Feed Simulator</h1>
    <div><textarea id="info" readonly="readonly"></textarea></div>
    <div align="center">
        <input type="button" value="LOGIN" onclick="SIM.login()" />
        <input type="button" value="START" onclick="SIM.start()" />
        <input type="button" value="STOP" onclick="SIM.stop()" />
        <input type="button" value="SEND" onclick="SIM.feed()" />
        <input type="button" value="LOGOUT" onclick="SIM.logout()" />
    </div>
    <ul>
        <li>Device ID: <input type="text" class="blank" id="devid" value="SIMULATOR" /> Timestamp: <input type="text" class="blank" id="ts" /></li>
        <li>Geolocation: Latitude <input type="text" class="blank" id="lat" /> Longitude <input type="text" class="blank" id="lng" /></li>
        <li>Acceleration: X <input type="text" class="blank" id="acc_x" /> Y <input type="text" class="blank" id="acc_y" /> Z <input type="text" class="blank" id="acc_z" /></li>
        <li>Orientation: Yaw 
          <input type="text" class="blank" id="ori_alpha" />
        Pitch
          <input type="text" class="blank" id="ori_beta" />
          Roll
          <input type="text" class="blank" id="ori_gamma" /></li>
        <li>Battery: <input type="text" class="blank" id="battery" value="12" /> Device Temp: <input type="text" class="blank" id="device_temp" value="30"/></li>
    </ul>
</div>
</body>
</html>
